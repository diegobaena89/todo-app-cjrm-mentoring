<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <title>ToDo App</title>
</head>

<body style="background-color: #272727;">

  <div class="container">

    <header class="text-center text-dark my-3">
      <h1 class="mb-3 text-light font-weight-bold">To-Do List</h1>
      <form class="form-search">
        <input type="text" class="form-control" name="search" placeholder="Search Task">
      </form>
    </header>

    <ul class="todo-container text-dark list-group">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>Tomar caf√©</span>
        <i class="fas fa-times"></i>
      </li>
    </ul>

    <ul class="todo-container text-dark list-group">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>Ir pra academia</span>
        <i class="fas fa-times"></i>
      </li>
    </ul>

    <ul class="todo-container text-dark list-group">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>Estudar para prova</span>
        <i class="fas fa-times"></i>
      </li>
    </ul>


    <form class="form-add-todo text-center my-4">
      <label class="text-light">Add Task</label>
      <input type="text" class="form-control m-auto">
    </form>

  </div>


  <script src="app.js"></script>
</body>

</html>
