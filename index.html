<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>To do List</title>
</head>

<body>
  <div class="container">

    <header class="text-center text-light">
      <h1 class="mb-4">Todo List</h1>
      <form class="form-search">
        <input class="form-control" type="text" name="search" placeholder="Search Task" autofocus />
      </form>
    </header>

    <ul class="todos-container list-group mx-auto text-dark">
      <li class="list-group-item d-flex justify-content-between align-items-center text-dark">
        <span>Tomar café</span>
        <i class="fas fa-times delete"></i>
      </li>

      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>Ir pra academia</span>
        <i class="fas fa-times delete"></i>
      </li>

      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>Fazer exercícios</span>
        <i class="fas fa-times delete"></i>
      </li>
    </ul>

    <form class="form-add-todo text-center my-4">
      <input class="form-control m-auto" type="text" name="add" placeholder="Add Task" />
    </form>
  </div>

  <script src="./app.js"></script>
</body>

</html>
